<h1>Media de pre√ßo por municipio</h1>
<form (ngSubmit)="filter()" [formGroup]="form">
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="">Municipio:</label>
            <input type="text" formControlName="municipio" class="form-control">
        </div>
        <div class="form-group col-md-2">
            <button type="submit" class="btn btn-success" id="buscarButton">Buscar</button>
        </div>
    </div>
</form>

<div>
    <label> Valor: </label>
    {{ valueMoney | currency:"BRL" }}
</div>
